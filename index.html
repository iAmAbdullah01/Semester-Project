<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite songs are here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Desi Lofi Songs</h1>
            <div>
                <div class="songItems">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Akh Lagdi </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="0"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="2.jpg" alt="1">
                    <span class="songName">Bheegay Bheegay </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="1"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="3.jpg" alt="1">
                    <span class="songName">Ek Din Teri Rahon </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="2"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="4.jpg" alt="1">
                    <span class="songName">Dil Main Ho Tum </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="3"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="5.jpg" alt="1">
                    <span class="songName">Galiyan </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="4"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="6.jpg" alt="1">
                    <span class="songName">Aj Zidd </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="5"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="7.jpg" alt="1">
                    <span class="songName">Khamoshiyan </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="6"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="8.jpg" alt="1">
                    <span class="songName">Dekha Hazaron Dafa Apko </span>
                    <span class="songListToPlay"><span class="timestamp">05:34<i id="7"
                        class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!-----fontawsome icons---------->
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>

            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif">Enjoy Your Songs - Abdullah
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c456b153d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
